service:
  nameOverride: "payment-batch"
ingress:
  enabled: false
app:
  image:
    repository: payment-batch
database:
  enabled: true
env:
  SPRING_CONFIG_ADDITIONAL_LOCATION: "classpath:application-extension.yml"
  spring.main.allow-bean-definition-overriding: "true"
  backbase.payments.limits.enabled: "true"

  # Batch File Upload Properties
  supported-batch-upload-types:
  - PS2
  - CSV
  - RUPE
  maximum.lines: 9999

  # CSV - Properties
  backbase.payments.batches.entitlements.functions.CSV: "SBA BATCH CSV"
  backbase.payments.batches.types.CSV.parser.definition.delimiter: ","
  backbase.payments.batches.types.CSV.parser.definition.date-format: "yyMMdd"
  backbase.payments.batches.types.CSV.parser.definition.batch-upload-header.min-occurs: 1
  backbase.payments.batches.types.CSV.parser.definition.batch-upload-header.max-occurs: 1
  backbase.payments.batches.types.CSV.parser.definition.batch-upload-header.start-pattern: "CSV"
  backbase.payments.batches.types.CSV.parser.definition.batch-upload-header.field-definitions.Record-Type-Code.mapping-field: batchFileType
  backbase.payments.batches.types.CSV.parser.definition.batch-upload-header.field-definitions.Record-Type-Code.description: "The code identifying the File Header Record is CSV."
  backbase.payments.batches.types.CSV.parser.definition.batch-header.min-occurs: 1
  backbase.payments.batches.types.CSV.parser.definition.batch-header.start-pattern: "CONTA A DEBITAR"
  backbase.payments.batches.types.CSV.parser.definition.batch-header.field-definitions.Debit-Account-Header.mapping-field: transitory.debitAccountHeader
  backbase.payments.batches.types.CSV.parser.definition.batch-header.field-definitions.Debit-Account-Header.description: "debitAccountHeader"
  backbase.payments.batches.types.CSV.parser.definition.batch-header.field-definitions.Batch-Type.mapping-field: batchType
  backbase.payments.batches.types.CSV.parser.definition.batch-header.field-definitions.Batch-Type.dictionary-converter.BENEFICIARIO: "CSV"
  backbase.payments.batches.types.CSV.parser.definition.batch-header.field-definitions.Batch-Type.description: "The type of the batch"
  backbase.payments.batches.types.CSV.parser.definition.batch-header.field-definitions.IBAN-Header.mapping-field: transitory.ibanHeader
  backbase.payments.batches.types.CSV.parser.definition.batch-header.field-definitions.IBAN-Header.description: "Transitory iban header"
  backbase.payments.batches.types.CSV.parser.definition.batch-header.field-definitions.Currency-Header.mapping-field: transitory.currencyHeader
  backbase.payments.batches.types.CSV.parser.definition.batch-header.field-definitions.Currency-Header.description: "currencyHeader"
  backbase.payments.batches.types.CSV.parser.definition.batch-header.field-definitions.Value-Header.mapping-field: transitory.transferValueHeader
  backbase.payments.batches.types.CSV.parser.definition.batch-header.field-definitions.Value-Header.description: "transferValueHeader"
  backbase.payments.batches.types.CSV.parser.definition.batch-header.field-definitions.Description-Header.mapping-field: batchName
  backbase.payments.batches.types.CSV.parser.definition.batch-header.field-definitions.Description-Header.description: "descriptionHeader"
  backbase.payments.batches.types.CSV.parser.definition.batch-payment.min-occurs: 1
  backbase.payments.batches.types.CSV.parser.definition.batch-payment.max-occurs: ${maximum.lines}
  backbase.payments.batches.types.CSV.parser.definition.batch-payment.field-definitions.Debit-Account.mapping-field: transitory.originatorAccount
  backbase.payments.batches.types.CSV.parser.definition.batch-payment.field-definitions.Debit-Account.description: "The debit account"
  backbase.payments.batches.types.CSV.parser.definition.batch-payment.field-definitions.Beneficiary-Name.mapping-field: counterpartyName
  backbase.payments.batches.types.CSV.parser.definition.batch-payment.field-definitions.Beneficiary-Name.description: "beneficiaryNameHeader"
  backbase.payments.batches.types.CSV.parser.definition.batch-payment.field-definitions.IBAN.mapping-field: counterpartyAccount
  backbase.payments.batches.types.CSV.parser.definition.batch-payment.field-definitions.IBAN.description: "Receiver’s account IBAN"
  backbase.payments.batches.types.CSV.parser.definition.batch-payment.field-definitions.Currency.mapping-field: currency
  backbase.payments.batches.types.CSV.parser.definition.batch-payment.field-definitions.Currency.description: "Amount currency"
  backbase.payments.batches.types.CSV.parser.definition.batch-payment.field-definitions.Value.mapping-field: amount
  backbase.payments.batches.types.CSV.parser.definition.batch-payment.field-definitions.Value.description: "Amount to be paid"
  backbase.payments.batches.types.CSV.parser.definition.batch-payment.field-definitions.Description.mapping-field: description
  backbase.payments.batches.types.CSV.parser.definition.batch-payment.field-definitions.Description.description: "Payment description"
  backbase.payments.batches.types.CSV.modifier.rules[0]: "add-requested-execution-date"
  backbase.payments.batches.types.CSV.modifier.rules[1]: "set-batch-header-currency"
  backbase.payments.batches.types.CSV.modifier.rules[2]: "set-batch-header-additions"
  backbase.payments.batches.types.CSV.modifier.rules[3]: "set-batch-payment-account-nib"
  backbase.payments.batches.types.CSV.validator.rules[0]: "payment-quantity-rule"
  backbase.payments.batches.types.CSV.validator.rules[1]: "file-size-under-1-mb"
  backbase.payments.batches.types.CSV.validator.rules[2]: "validate-currency-aoa"
  backbase.payments.batches.types.CSV.validator.rules[3]: "validate-amount-size"
  backbase.payments.batches.types.CSV.validator.rules[4]: "validate-amount-decimal"
  backbase.payments.batches.types.CSV.validator.rules[5]: "validate-counterparty-account-number-size"
  backbase.payments.batches.types.CSV.validator.rules[6]: "validate-counterparty-name-size"
  backbase.payments.batches.types.CSV.validator.rules[7]: "validate-account-number-size"
  backbase.payments.batches.types.CSV.validator.rules[8]: "validate-amount-positive"
  backbase.payments.batches.types.CSV.validator.rules[9]: "validate-description-size"
  backbase.payments.batches.types.CSV.validator.rules[10]: "validate-at-least-one-payment"
  backbase.payments.batches.types.CSV.validator.rules[11]: "validate-special-chars-counterpartyName"
  backbase.payments.batches.types.CSV.validator.rules[12]: "validate-special-chars-description"
  backbase.payments.batches.types.CSV.rules.file-size-under-1-mb.type: "SpEL-validation"
  backbase.payments.batches.types.CSV.rules.file-size-under-1-mb.when: "on-file"
  backbase.payments.batches.types.CSV.rules.file-size-under-1-mb.configuration.action: "file.size < 1000000"
  backbase.payments.batches.types.CSV.rules.file-size-under-1-mb.configuration.error.message: "File size ({{actual}}) exceeds the configured maximum ({{expected}})"
  backbase.payments.batches.types.CSV.rules.file-size-under-1-mb.configuration.error.context.actual: "file.size"
  backbase.payments.batches.types.CSV.rules.file-size-under-1-mb.configuration.error.context.expected: "1000000"
  backbase.payments.batches.types.CSV.rules.file-size-under-1-mb.configuration.error.key: "UploadMaxFileSize"
  backbase.payments.batches.types.CSV.rules.payment-quantity-rule.type: SpEL-validation
  backbase.payments.batches.types.CSV.rules.payment-quantity-rule.when: on-batch-payment-end
  backbase.payments.batches.types.CSV.rules.payment-quantity-rule.configuration.action: "batchReport.totalPaymentsCount < ${maximum.lines}"
  backbase.payments.batches.types.CSV.rules.payment-quantity-rule.configuration.error.message: "Invalid batch total records {{actual}}. Expected below {{expected}}."
  backbase.payments.batches.types.CSV.rules.payment-quantity-rule.configuration.error.context.actual: "batchReport.totalPaymentsCount"
  backbase.payments.batches.types.CSV.rules.payment-quantity-rule.configuration.error.context.expected: "${maximum.lines}"
  backbase.payments.batches.types.CSV.rules.payment-quantity-rule.configuration.error.key: "CSVInvBatchTotalRec9999"
  backbase.payments.batches.types.CSV.rules.validate-currency-aoa.type: SpEL-validation
  backbase.payments.batches.types.CSV.rules.validate-currency-aoa.when: on-batch-payment
  backbase.payments.batches.types.CSV.rules.validate-currency-aoa.configuration.action: "'AOA'.equals(batchPayment.currency)"
  backbase.payments.batches.types.CSV.rules.validate-currency-aoa.configuration.error.message: "Invalid currency {{actual}}. Expected {{expected}}."
  backbase.payments.batches.types.CSV.rules.validate-currency-aoa.configuration.error.context.actual: "batchPayment.currency"
  backbase.payments.batches.types.CSV.rules.validate-currency-aoa.configuration.error.context.expected: "'AOA'"
  backbase.payments.batches.types.CSV.rules.validate-currency-aoa.configuration.error.key: "BatchInvalidCurrency"
  backbase.payments.batches.types.CSV.rules.validate-amount-decimal.type: SpEL-validation
  backbase.payments.batches.types.CSV.rules.validate-amount-decimal.when: on-batch-payment
  backbase.payments.batches.types.CSV.rules.validate-amount-decimal.configuration.action: "batchPayment.amount.scale() <= 2"
  backbase.payments.batches.types.CSV.rules.validate-amount-decimal.configuration.error.message: "The fractional part of '{{amount}}' for '{{fieldName}}' exceeds the maximum number of decimal digits ({{maximum}})"
  backbase.payments.batches.types.CSV.rules.validate-amount-decimal.configuration.error.context.amount: "batchPayment.amount"
  backbase.payments.batches.types.CSV.rules.validate-amount-decimal.configuration.error.context.fieldName: "'amount'"
  backbase.payments.batches.types.CSV.rules.validate-amount-decimal.configuration.error.context.maximum: "2"
  backbase.payments.batches.types.CSV.rules.validate-amount-decimal.configuration.error.key: "AmountContainsTooManyDecimalDigits"
  backbase.payments.batches.types.CSV.rules.validate-counterparty-account-number-size.type: SpEL-validation
  backbase.payments.batches.types.CSV.rules.validate-counterparty-account-number-size.when: on-batch-payment
  backbase.payments.batches.types.CSV.rules.validate-counterparty-account-number-size.configuration.action: "#stringUtils.isNotBlank(batchPayment.counterpartyAccount) && batchPayment.counterpartyAccount.length() >= 10 && batchPayment.counterpartyAccount.length() <= 34"
  backbase.payments.batches.types.CSV.rules.validate-counterparty-account-number-size.configuration.error.message: "Invalid CounterpartyAccount size. Expected between {{minimum}} and {{maximum}}"
  backbase.payments.batches.types.CSV.rules.validate-counterparty-account-number-size.configuration.error.context.minimum: "10"
  backbase.payments.batches.types.CSV.rules.validate-counterparty-account-number-size.configuration.error.context.maximum: "34"
  backbase.payments.batches.types.CSV.rules.validate-counterparty-account-number-size.configuration.error.key: "InvalidCounterpartyAccount"
  backbase.payments.batches.types.CSV.rules.validate-counterparty-name-size.type: SpEL-validation
  backbase.payments.batches.types.CSV.rules.validate-counterparty-name-size.when: on-batch-payment
  backbase.payments.batches.types.CSV.rules.validate-counterparty-name-size.configuration.action: "#stringUtils.isNotBlank(batchPayment.counterpartyName) && batchPayment.counterpartyName.length() >= 2 && batchPayment.counterpartyName.length() <= 34"
  backbase.payments.batches.types.CSV.rules.validate-counterparty-name-size.configuration.error.message: "Invalid CounterpartyName size. Expected between {{minimum}} and {{maximum}}."
  backbase.payments.batches.types.CSV.rules.validate-counterparty-name-size.configuration.error.context.minimum: "2"
  backbase.payments.batches.types.CSV.rules.validate-counterparty-name-size.configuration.error.context.maximum: "34"
  backbase.payments.batches.types.CSV.rules.validate-counterparty-name-size.configuration.error.key: "InvalidCounterpartyName"
  backbase.payments.batches.types.CSV.rules.validate-account-number-size.type: SpEL-validation
  backbase.payments.batches.types.CSV.rules.validate-account-number-size.when: on-batch-payment
  backbase.payments.batches.types.CSV.rules.validate-account-number-size.configuration.action: "#stringUtils.isNotBlank(batchPayment.transitory['originatorAccount']) && batchPayment.transitory['originatorAccount'].length() >= 10 && batchPayment.transitory['originatorAccount'].length() <= 15"
  backbase.payments.batches.types.CSV.rules.validate-account-number-size.configuration.error.message: "Invalid originatorAccount size. Expected between {{minimum}} and {{maximum}}."
  backbase.payments.batches.types.CSV.rules.validate-account-number-size.configuration.error.context.minimum: "10"
  backbase.payments.batches.types.CSV.rules.validate-account-number-size.configuration.error.context.maximum: "15"
  backbase.payments.batches.types.CSV.rules.validate-account-number-size.configuration.error.key: "InvalidOriginatorAccount"
  backbase.payments.batches.types.CSV.rules.validate-amount-positive.type: SpEL-validation
  backbase.payments.batches.types.CSV.rules.validate-amount-positive.when: on-batch-payment
  backbase.payments.batches.types.CSV.rules.validate-amount-positive.configuration.action: "batchPayment.amount.longValue() > 0"
  backbase.payments.batches.types.CSV.rules.validate-amount-positive.configuration.error.message: "The value '{{amount}}' for '{{fieldName}}' must be a positive number"
  backbase.payments.batches.types.CSV.rules.validate-amount-positive.configuration.error.context.amount: "batchPayment.amount"
  backbase.payments.batches.types.CSV.rules.validate-amount-positive.configuration.error.context.fieldName: "'amount'"
  backbase.payments.batches.types.CSV.rules.validate-amount-positive.configuration.error.key: "AmountIsNotPositive"
  backbase.payments.batches.types.CSV.rules.validate-amount-size.type: SpEL-validation
  backbase.payments.batches.types.CSV.rules.validate-amount-size.when: on-batch-payment
  backbase.payments.batches.types.CSV.rules.validate-amount-size.configuration.action: "batchPayment.amount.precision() >= 1 && batchPayment.amount.precision() <= 18"
  backbase.payments.batches.types.CSV.rules.validate-amount-size.configuration.error.message: "Invalid Amount size. Expected between {{minimum}} and {{maximum}}."
  backbase.payments.batches.types.CSV.rules.validate-amount-size.configuration.error.context.minimum: "1"
  backbase.payments.batches.types.CSV.rules.validate-amount-size.configuration.error.context.maximum: "18"
  backbase.payments.batches.types.CSV.rules.validate-amount-size.configuration.error.key: "InvalidAmountSize"
  backbase.payments.batches.types.CSV.rules.validate-description-size.type: SpEL-validation
  backbase.payments.batches.types.CSV.rules.validate-description-size.when: on-batch-payment
  backbase.payments.batches.types.CSV.rules.validate-description-size.configuration.action: "#stringUtils.isNotBlank(batchPayment.description) && batchPayment.description.length() >= 1 && batchPayment.description.length() <= 16"
  backbase.payments.batches.types.CSV.rules.validate-description-size.configuration.error.message: "Invalid Description size. Expected between {{minimum}} and {{maximum}}"
  backbase.payments.batches.types.CSV.rules.validate-description-size.configuration.error.context.minimum: "1"
  backbase.payments.batches.types.CSV.rules.validate-description-size.configuration.error.context.maximum: "16"
  backbase.payments.batches.types.CSV.rules.validate-description-size.configuration.error.key: "InvalidDescription"
  backbase.payments.batches.types.CSV.rules.validate-at-least-one-payment.type: SpEL-validation
  backbase.payments.batches.types.CSV.rules.validate-at-least-one-payment.when: on-batch-upload-end
  backbase.payments.batches.types.CSV.rules.validate-at-least-one-payment.configuration.action: "batchReport.totalPaymentsCount > 0"
  backbase.payments.batches.types.CSV.rules.validate-at-least-one-payment.configuration.error.message: "Invalid batch size. Expected between {{minimum}} and {{maximum}}"
  backbase.payments.batches.types.CSV.rules.validate-at-least-one-payment.configuration.error.context.minimum: "1"
  backbase.payments.batches.types.CSV.rules.validate-at-least-one-payment.configuration.error.context.maximum: "${maximum.lines}"
  backbase.payments.batches.types.CSV.rules.validate-at-least-one-payment.configuration.error.key: "InvalidBatchMinimumOne"
  backbase.payments.batches.types.CSV.rules.validate-special-chars-counterpartyName.type: SpEL-validation
  backbase.payments.batches.types.CSV.rules.validate-special-chars-counterpartyName.when: on-batch-payment
  backbase.payments.batches.types.CSV.rules.validate-special-chars-counterpartyName.configuration.action: "! batchPayment.counterpartyName.matches('.*[^A-Za-z0-9 ].*')"
  backbase.payments.batches.types.CSV.rules.validate-special-chars-counterpartyName.configuration.error.message: "{{fieldName}} should not contain special characters: '{{value}}'"
  backbase.payments.batches.types.CSV.rules.validate-special-chars-counterpartyName.configuration.error.context.fieldName: "'counterpartyName'"
  backbase.payments.batches.types.CSV.rules.validate-special-chars-counterpartyName.configuration.error.context.value: "batchPayment.counterpartyName"
  backbase.payments.batches.types.CSV.rules.validate-special-chars-counterpartyName.configuration.error.key: "SpecialCharsNotAllowed"
  backbase.payments.batches.types.CSV.rules.validate-special-chars-description.type: SpEL-validation
  backbase.payments.batches.types.CSV.rules.validate-special-chars-description.when: on-batch-payment
  backbase.payments.batches.types.CSV.rules.validate-special-chars-description.configuration.action: "! batchPayment.description.matches('.*[^A-Za-z0-9 ].*')"
  backbase.payments.batches.types.CSV.rules.validate-special-chars-description.configuration.error.message: "{{fieldName}} should not contain special characters: '{{value}}'"
  backbase.payments.batches.types.CSV.rules.validate-special-chars-description.configuration.error.context.fieldName: "'description'"
  backbase.payments.batches.types.CSV.rules.validate-special-chars-description.configuration.error.context.value: "batchPayment.description"
  backbase.payments.batches.types.CSV.rules.validate-special-chars-description.configuration.error.key: "SpecialCharsNotAllowed"
  backbase.payments.batches.types.CSV.rules.add-requested-execution-date.type: SpEL-modification
  backbase.payments.batches.types.CSV.rules.add-requested-execution-date.when: on-batch
  backbase.payments.batches.types.CSV.rules.add-requested-execution-date.configuration.action: "batchHeader.requestedExecutionDate = T(java.time.LocalDate).now()"
  backbase.payments.batches.types.CSV.rules.add-currency-to-batch-header.type: SpEL-modification
  backbase.payments.batches.types.CSV.rules.add-currency-to-batch-header.when: on-batch-payment
  backbase.payments.batches.types.CSV.rules.add-currency-to-batch-header.configuration.action: "batchHeader.currency = batchPayment.currency"
  backbase.payments.batches.types.CSV.rules.set-batch-header-currency.type: SpEL-modification
  backbase.payments.batches.types.CSV.rules.set-batch-header-currency.when: on-batch-payment-end
  backbase.payments.batches.types.CSV.rules.set-batch-header-currency.configuration.action: "batchHeader.currency = batchPayment.currency"
  backbase.payments.batches.types.CSV.rules.set-batch-header-additions.type: ADOS-SpEL-modification
  backbase.payments.batches.types.CSV.rules.set-batch-header-additions.when: on-batch
  backbase.payments.batches.types.CSV.rules.set-batch-header-additions.configuration.action: "batchHeader.additions == null ? batchHeader.additions : batchHeader.additions.putAll(#batchUserService.getBatchUpload(batchReport.batchUploadId).additions)"
  backbase.payments.batches.types.CSV.rules.set-batch-payment-account-nib.type: SpEL-modification
  backbase.payments.batches.types.CSV.rules.set-batch-payment-account-nib.when: on-batch-payment-end
  backbase.payments.batches.types.CSV.rules.set-batch-payment-account-nib.configuration.action: "batchPayment.counterpartyAccount = batchPayment.counterpartyAccount.substring(4)"

  #PS2 - Properties
  backbase.payments.batches.entitlements.functions.PS2: "SBA BATCH PS2"
  backbase.payments.batches.types.PS2.parser.definition.fixed-length: "true"
  backbase.payments.batches.types.PS2.parser.definition.date-format: "yyyyMMdd"
  backbase.payments.batches.types.PS2.parser.definition.batch-upload-header.min-occurs: "1"
  backbase.payments.batches.types.PS2.parser.definition.batch-upload-header.max-occurs: "1"
  backbase.payments.batches.types.PS2.parser.definition.batch-upload-header.start-pattern: "PS2"
  backbase.payments.batches.types.PS2.parser.definition.batch-upload-header.target-defaults.batchFileType: "PS2"
  backbase.payments.batches.types.PS2.parser.definition.batch-upload-header.field-definitions.Record Type Code.mapping-field: "batchFileType"
  backbase.payments.batches.types.PS2.parser.definition.batch-upload-header.field-definitions.Record Type Code.description: "The code identifying the File Header Record"
  backbase.payments.batches.types.PS2.parser.definition.batch-upload-header.field-definitions.Record Type Code.start-position: "1"
  backbase.payments.batches.types.PS2.parser.definition.batch-upload-header.field-definitions.Record Type Code.end-position: "3"
  backbase.payments.batches.types.PS2.parser.definition.batch-header.min-occurs: "1"
  backbase.payments.batches.types.PS2.parser.definition.batch-header.start-pattern: "PS21"
  backbase.payments.batches.types.PS2.parser.definition.batch-header.target-defaults.batchType: "PS2"
  backbase.payments.batches.types.PS2.parser.definition.batch-header.field-definitions.Record Type Code.mapping-field: "transitory.recordTypeCode"
  backbase.payments.batches.types.PS2.parser.definition.batch-header.field-definitions.Record Type Code.description: "The record type code of he batch is BB_HEADER"
  backbase.payments.batches.types.PS2.parser.definition.batch-header.field-definitions.Record Type Code.start-position: "1"
  backbase.payments.batches.types.PS2.parser.definition.batch-header.field-definitions.Record Type Code.end-position: "3"
  backbase.payments.batches.types.PS2.parser.definition.batch-header.field-definitions.Batch Type.mapping-field: "additions.ps2BatchType"
  backbase.payments.batches.types.PS2.parser.definition.batch-header.field-definitions.Batch Type.description: "The type of the batch"
  backbase.payments.batches.types.PS2.parser.definition.batch-header.field-definitions.Batch Type.start-position: "5"
  backbase.payments.batches.types.PS2.parser.definition.batch-header.field-definitions.Batch Type.end-position: "6"
  backbase.payments.batches.types.PS2.parser.definition.batch-header.field-definitions.Originator Account.mapping-field: "transitory.originatorAccount"
  backbase.payments.batches.types.PS2.parser.definition.batch-header.field-definitions.Originator Account.description: "The debit account"
  backbase.payments.batches.types.PS2.parser.definition.batch-header.field-definitions.Originator Account.start-position: "18"
  backbase.payments.batches.types.PS2.parser.definition.batch-header.field-definitions.Originator Account.end-position: "28"
  backbase.payments.batches.types.PS2.parser.definition.batch-header.field-definitions.Requested Execution Date.mapping-field: "requestedExecutionDate"
  backbase.payments.batches.types.PS2.parser.definition.batch-header.field-definitions.Requested Execution Date.description: "The execution date"
  backbase.payments.batches.types.PS2.parser.definition.batch-header.field-definitions.Requested Execution Date.start-position: "34"
  backbase.payments.batches.types.PS2.parser.definition.batch-header.field-definitions.Requested Execution Date.end-position: "41"
  backbase.payments.batches.types.PS2.parser.definition.batch-header.field-definitions.Batch Currency.mapping-field: "currency"
  backbase.payments.batches.types.PS2.parser.definition.batch-header.field-definitions.Batch Currency.description: "The batch currency"
  backbase.payments.batches.types.PS2.parser.definition.batch-header.field-definitions.Batch Currency.start-position: "31"
  backbase.payments.batches.types.PS2.parser.definition.batch-header.field-definitions.Batch Currency.end-position: "33"
  backbase.payments.batches.types.PS2.parser.definition.batch-header.field-definitions.Batch Name.mapping-field: "batchName"
  backbase.payments.batches.types.PS2.parser.definition.batch-header.field-definitions.Batch Name.description: "The name of the batch"
